<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon Crawler Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img src="./warlord-helmet.png" alt="player" class="icon" />
    <img src="./crowned-skull.png" alt="boss" class="icon" />
    <img src="./stairs-25.png" alt="stairs" class="icon" />
    <div class="game-wrapper">
      <div id="left-sidebar">
        <div id="character-portrait">
          <img src="./assets/gamer1.jpg" alt="Character Portrait" />
        </div>
        <div id="instructions">
          <h3>Instructions</h3>
          <p>Use W, A, S, D to move.</p>
          <p>Press R to heal with a potion.</p>
          <p>Press E to attack or enter next floor.</p>
        </div>
        <div id="enemy-portrait">
          <img id="enemy-image" src="" alt="Enemy Portrait" />
        </div>
      </div>
      <div style="position: relative">
        <canvas id="gameCanvas"></canvas>
        <canvas id="playerCanvas"></canvas>
      </div>
      <div id="right-sidebar">
        <div id="stats-window">
          <h3>Stats</h3>
          <div id="hp-bar-container">
            <div id="hp-bar"></div>
          </div>
          <p>
            HP: <span id="current-hp">100</span> / <span id="max-hp">100</span>
            <button
              id="increase-hp"
              class="increase-stat-btn"
              onclick="increaseStat('hp')"
            >
              +
            </button>
          </p>
          <p>Potions: <span id="current-potions">0</span></p>
          <p>
            XP: <span id="current-xp">0</span> / <span id="needed-xp">50</span>
          </p>
          <p>Level: <span id="current-level">1</span></p>
          <p>Score: <span id="current-score">0</span></p>
          <p>
            Attack: <span id="attack-range">2-12</span>
            <button
              id="increase-attack"
              class="increase-stat-btn"
              onclick="increaseStat('attack')"
            >
              +
            </button>
          </p>
          <p>
            Dodge Chance: <span id="dodge-chance">0%</span>
            <button
              id="increase-dodge"
              class="increase-stat-btn"
              onclick="increaseStat('dodge')"
            >
              +
            </button>
          </p>
        </div>
        <div id="enemy-info">
          <p>Enemy: <span id="enemy-name">None</span></p>
          <p>Enemy HP: <span id="enemy-hp">N/A</span></p>
        </div>
        <div id="combat-log">
          <h3>Combat Log</h3>
          <ul id="log"></ul>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
