<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dungeon Crawler Game</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="game-wrapper">
      <div id="left-sidebar">
        <div id="character-portrait">
          <img src="../src/assets/gamer1.jpg" alt="Character Portrait" />
        </div>
        <div id="enemy-portrait">
          <img id="enemy-image" src="" alt="Enemy Portrait" />
        </div>
        <div id="instructions">
          <h3>Instructions</h3>
          <p>Use W, A, S, D to move.</p>
          <p>Press R to use a potion.</p>
          <p>Press E to attack.</p>
          <p>Press P to use saved points.</p>
        </div>
      </div>
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="sidebar">
        <div id="stats-window">
          <h3>Stats</h3>
          <div id="hp-bar-container">
            <div id="hp-bar"></div>
          </div>
          <p>
            HP: <span id="current-hp">100</span> / <span id="max-hp">100</span>
            <button id="increase-hp" class="increase-stat-btn" onclick="increaseStat('hp')">+</button>
          </p>
          <p>Potions [r]: <span id="current-potions">0</span></p>
          <p>
            XP: <span id="current-xp">0</span> / <span id="needed-xp">50</span>
          </p>
          <p>Level: <span id="current-level">1</span></p>
          <p id="saved-points-line" style="display: none">
            Saved Points [p]: <span id="unspent-points">0</span>
          </p>
          <p>Score: <span id="current-score">0</span></p>
          <p>Attack [e]: <span id="attack-range">2-12</span>
            <button id="increase-attack" class="increase-stat-btn" onclick="increaseStat('attack')">+</button>
          </p>
          <p>Dodge Chance: <span id="dodge-chance">0%</span>
            <button id="increase-dodge" class="increase-stat-btn" onclick="increaseStat('dodge')">+</button>
          </p>
        </div>
        <div id="enemy-info">
          <p>Enemy: <span id="enemy-name">None</span></p>
          <p>Enemy HP: <span id="enemy-hp">N/A</span></p>
        </div>
        <div id="combat-log">
          <h3>Combat Log</h3>
          <ul id="log"></ul>
        </div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
